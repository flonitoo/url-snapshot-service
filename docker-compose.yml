version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: snapshots
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - internal

  scraper:
    build: ./scraper
    environment:
      DB_HOST: postgres
      DB_USER: user
      DB_PASS: pass
      DB_NAME: snapshots
    ports:
      - "5001:5001"
    depends_on:
      - postgres
    networks:
      - internal

  api:
    build: ./api
    environment:
      DB_HOST: postgres
      DB_USER: user
      DB_PASS: pass
      DB_NAME: snapshots
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - internal

networks:
  internal:

volumes:
  db_data:
